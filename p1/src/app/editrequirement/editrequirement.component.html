<html>

<head>
  <meta charset="utf-8">
  <title>ICTAK curriculum tracker</title>
  <base target="_self">
  <meta name="description"
    content="A Bootstrap 4 admin dashboard theme that will get you started. The sidebar toggles off-canvas on smaller screens. This example also include large stat blocks, modal and cards. The top navbar is controlled by a separate hamburger toggle button." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" value="notranslate">
  <link rel="shortcut icon" href="/images/cp_ico.png">


  <!--stylesheets / link tags loaded here-->


  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />


  <style type="text/css">
    body,
    html {
      height: 100%;
    }

    /* workaround modal-open padding issue */

    body.modal-open {
      padding-right: 0 !important;
    }

    #sidebar {
      padding-left: 0;
    }

    /*
 * Off Canvas at medium breakpoint
 * --------------------------------------------------
 */

    @media screen and (max-width: 48em) {
      .row-offcanvas {
        position: relative;
        -webkit-transition: all 0.25s ease-out;
        -moz-transition: all 0.25s ease-out;
        transition: all 0.25s ease-out;
      }

      .row-offcanvas-left .sidebar-offcanvas {
        left: -33%;
      }

      .row-offcanvas-left.active {
        left: 33%;
        margin-left: -6px;
      }

      .sidebar-offcanvas {
        position: absolute;
        top: 0;
        width: 33%;
        height: 100%;
      }
    }

    /*
 * Off Canvas wider at sm breakpoint
 * --------------------------------------------------
 */

    @media screen and (max-width: 34em) {
      .row-offcanvas-left .sidebar-offcanvas {
        left: -45%;
      }

      .row-offcanvas-left.active {
        left: 45%;
        margin-left: -6px;
      }

      .sidebar-offcanvas {
        width: 45%;
      }
    }

    .card {
      overflow: hidden;
    }

    .card-block .rotate {
      z-index: 8;
      float: right;
      height: 100%;
    }

    .card-block .rotate i {
      color: rgba(20, 20, 20, 0.15);
      position: absolute;
      left: 0;
      left: auto;
      right: -10px;
      bottom: 0;
      display: block;
      -webkit-transform: rotate(-44deg);
      -moz-transform: rotate(-44deg);
      -o-transform: rotate(-44deg);
      -ms-transform: rotate(-44deg);
      transform: rotate(-44deg);
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-fixed-top navbar-toggleable-sm navbar-inverse bg-primary mb-3">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
      data-target="#collapsingNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="flex-row d-flex">
      <a class="navbar-brand mb-1" href="#">CURICCULUM TRACKER</a>
      <button type="button" class="hidden-md-up navbar-toggler" data-toggle="offcanvas"
        title="Toggle responsive left sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">Home</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#features"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#myAlert" data-toggle="collapse"></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="" data-target="#myModal" data-toggle="modal">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid" id="main">
    <div class="row row-offcanvas row-offcanvas-left">
      <div class="col-md-3 col-lg-2 sidebar-offcanvas" id="sidebar" role="navigation">
        <ul class="nav flex-column pl-1">
          <li class="nav-item"><a class="nav-link" href="#">Dashbord</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#submenu1" data-toggle="collapse" data-target="#submenu1">Notifications â–¾</a>
            <ul class="list-unstyled flex-column pl-3 collapse" id="submenu1" aria-expanded="false">
              <li class="nav-item"><a class="nav-link" href="">Sub item</a></li>
              <li class="nav-item"><a class="nav-link" href="">Sub item</a></li>
            </ul>
          </li>
       
          <li class="nav-item"><a class="nav-link" href="">Vision</a></li>
          <li class="nav-item"><a class="nav-link" href="">About</a></li>
          <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
        </ul>
      </div>
      <!--/col-->

      <div class="col-md-9 col-lg-10 main">

        <!--toggle sidebar button
            <p class="hidden-md-up">
                <button type="button" class="btn btn-primary-outline btn-sm" data-toggle="offcanvas"><i class="fa fa-chevron-left"></i> Menu</button>
            </p>-->

        <h1 class="display-2 hidden-xs-down">
          Admin
        </h1>  
        <div class="" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal body -->
              <div class="modal-body">
                <form #add="ngForm" (ngSubmit)="updateRequirement()">
                  <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control"  id="name" [(ngModel)]="requirementData.name"
                      placeholder="Enter Name of Requirement" name="name">
                  </div>
                  <div class="mb-3">
                    <label for="area" class="form-label">Area Where training is required</label>
                    <select class="form-select" id="area" placeholder="Enter Area where training is required"
                    [(ngModel)]="requirementData.area" name="area">
                      <option value="">Choose an Option</option>
                      <option>FSD</option>
                      <option>ML-AI</option>
                      <option>DSA</option>
                      <option>RPA</option>
                      <option>ST</option>
                      <option>CSA</option>
                    </select>
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="institute" class="form-label">Institute/Corprate</label>
                    <input type="text" class="form-control" id="institute" placeholder="Enter Institute/Corprate"
                    [(ngModel)]="requirementData.institute" name="institute">
                  </div>

                  <div class="mb-3">
                    <label for="requirement" class="form-label">Category of requirement</label>
                    <select class="form-select" id="requirements" placeholder="category of requirement"
                        name="requirements" [(ngModel)]="requirementData.requirements">
                      <option value="">Choose an Option</option>
                      <option>Retail</option>
                      <option>Academic</option>
                      <option>Corporate</option>
                      <option>Govt</option>
                    </select>
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="hours" class="form-label">No: of hours</label>
                    <input type="text" class="form-control" id="hours" [(ngModel)]="requirementData.hours" placeholder="No: of hours of training"
                        name="hours">
                  </div>
                  <button type="submit" class="btn btn-primary ">Submit</button> &nbsp;&nbsp;&nbsp;&nbsp;
                  <button type="submit" class="btn btn-danger" [routerLink]="">Cancel</button>
                </form>
              </div>

              <!-- Modal footer -->

            </div>
          </div>
        </div>
        
      </div>

    </div>

  </div>
  
  <script>
    // sandbox disable popups
    if (window.self !== window.top && window.name != "view1") {
      window.alert = function () {
        /*disable alert*/
      };
      window.confirm = function () {
        /*disable confirm*/
      };
      window.prompt = function () {
        /*disable prompt*/
      };
      window.open = function () {
        /*disable open*/
      };
    }

    // prevent href=# click jump
    document.addEventListener(
      "DOMContentLoaded",
      function () {
        var links = document.getElementsByTagName("A");
        for (var i = 0; i < links.length; i++) {
          if (links[i].href.indexOf("#") != -1) {
            links[i].addEventListener("click", function (e) {
              console.debug("prevent href=# click");
              if (this.hash) {
                if (this.hash == "#") {
                  e.preventDefault();
                  return false;
                } else {
                  /*
                      var el = document.getElementById(this.hash.replace(/#/, ""));
                      if (el) {
                        el.scrollIntoView(true);
                      }
                      */
                }
              }
              return false;
            });
          }
        }
      },
      false
    );
  </script>

  <!--scripts loaded here-->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>


  <script>
    $(document).ready(function () {
      $("[data-toggle=offcanvas]").click(function () {
        $(".row-offcanvas").toggleClass("active");
      });
    });
  </script>

</body>

</html>
